<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - IDEALER TRANSPORT</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }
        .mail-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .mail-item:hover {
            background-color: #f9f9f9;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>IDEALER TRANSPORT</h2>
            <p>Admin Panel</p>
        </div>
        <div class="main-content">
            <h1>Suivi des livraisons</h1>
            <div id="deliveryList"></div>
        </div>
    </div>

    <div id="deliveryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalBody"></p>
            <button id="replyButton">Répondre</button>
        </div>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Répondre</h2>
            <form id="replyForm">
                <label for="to">À:</label><br>
                <input type="email" id="to" name="to" required><br>
                <label for="subject">Sujet:</label><br>
                <input type="text" id="subject" name="subject" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" required></textarea><br>
                <input type="button" value="Envoyer via Gmail" onclick="openGmail()">
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAo74jMlzbIDL8ouNGAw3laaPTxRN8Nbuw",
            authDomain: "idealer-6a95b.firebaseapp.com",
            databaseURL: "https://idealer-6a95b-default-rtdb.firebaseio.com",
            projectId: "idealer-6a95b",
            storageBucket: "idealer-6a95b.appspot.com",
            messagingSenderId: "232367342949",
            appId: "1:232367342949:web:6a2206ac0f5b23a4df8d8c",
            measurementId: "G-RPFZVV8MS2"
        };

        // Initialisation de l'application Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const deliveryList = document.getElementById('deliveryList');
        const deliveryModal = document.getElementById('deliveryModal');
        const replyModal = document.getElementById('replyModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        const replyButton = document.getElementById('replyButton');
        const replyForm = document.getElementById('replyForm');

        // Fetch and display deliveries from Firebase
        function fetchDeliveries() {
            const deliveriesRef = database.ref('suivi-livraisons');
            deliveriesRef.on('value', (snapshot) => {
                deliveryList.innerHTML = ''; // Clear existing list
                snapshot.forEach((childSnapshot) => {
                    const delivery = childSnapshot.val();
                    const deliveryItem = document.createElement('div');
                    deliveryItem.className = 'mail-item';
                    deliveryItem.innerHTML = `<strong>${delivery.email}</strong> - ${delivery.itemType}`;
                    deliveryItem.onclick = () => openDelivery(delivery, childSnapshot.key);
                    deliveryList.appendChild(deliveryItem);
                });
            });
        }

        function openDelivery(delivery, deliveryId) {
            modalTitle.textContent = `Livraison de ${delivery.itemType}`;
            modalBody.textContent = `
Email: ${delivery.email}
Type d'article: ${delivery.itemType}
Numéro de suivi: ${delivery.trackingNumber}
            `;
            deliveryModal.style.display = 'block';
            replyButton.onclick = () => openReplyModal(delivery, deliveryId);
        }

        function openReplyModal(delivery, deliveryId) {
            deliveryModal.style.display = 'none';
            replyModal.style.display = 'block';
            document.getElementById('to').value = delivery.email;
            document.getElementById('subject').value = `Re: Suivi de livraison - ${delivery.itemType}`;
            document.getElementById('message').value = `Bonjour,\n\nConcernant votre livraison de ${delivery.itemType} (Numéro de suivi : ${delivery.trackingNumber}):\n\n`;
        }

        function openGmail() {
            const to = encodeURIComponent(document.getElementById('to').value);
            const subject = encodeURIComponent(document.getElementById('subject').value);
            const body = encodeURIComponent(document.getElementById('message').value);
            
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${to}&su=${subject}&body=${body}`;
            
            window.open(gmailUrl, '_blank');
            
            // Optionally, store the reply in Firebase
            const replyData = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            };
            
            const deliveryId = replyModal.getAttribute('data-delivery-id');
            database.ref(`suivi-livraisons/${deliveryId}/replies`).push(replyData)
                .then(() => {
                    console.log('Réponse enregistrée dans Firebase');
                    replyModal.style.display = 'none';
                    replyForm.reset();
                })
                .catch((error) => {
                    console.error("Erreur lors de l'enregistrement de la réponse:", error);
                });
        }

        // Close modals
        document.querySelectorAll('.close').forEach(close => {
            close.onclick = function() {
                this.parentElement.parentElement.style.display = 'none';
            }
        });

        window.onclick = (event) => {
            if (event.target == deliveryModal) {
                deliveryModal.style.display = 'none';
            }
            if (event.target == replyModal) {
                replyModal.style.display = 'none';
            }
        }

        // Initial fetch of deliveries
        fetchDeliveries();
    </script>
</body>
</html>
